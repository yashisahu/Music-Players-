<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c7103bcb8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="468-thumbnail.png" class="song-img">
        <h1>Aye Khuda</h1>
        <p>Murder 2</p>
        <audio  id="songs">
            <source src="Aye Khuda-murder 2.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>
<script> 
 let progress= document.getElementById("progress");
 let songs= document.getElementById("songs");
 let ctrlIcon= document.getElementById("ctrlIcon");
 
 songs.onloadedmetadata = function(){
    progress.max = songs.duration;
    progress.value = songs.currentTime;
 }
 function playPause(){
    if (ctrlIcon.classList.contains("fa-pause")){
        songs.pause();
        ctrlIcon.classList.remove("fa-pause")
        ctrlIcon.classList.add("fa-play")
    }
    else{
        songs.play();
        ctrlIcon.classList.add("fa-pause")
        ctrlIcon.classList.remove("fa-play")
    }

 }
 if(songs.play()){
    setInterval(()=>{
        progress.value=songs.currentTime;
    },500);
 }
 progress.onchange=function(){
    songs.play();
    songs.currentTime=progress.value;
    ctrlIcon.classList.add("fa-pause")
    ctrlIcon.classList.remove("fa-play")
}


</script>
</body>
</html>
